# This rule is not used by the project hydroculture-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over hydroculture.containerdays.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hydroculture-operator
    app.kubernetes.io/managed-by: kustomize
  name: herbs-admin-role
rules:
- apiGroups:
  - hydroculture.containerdays.io
  resources:
  - herbs
  verbs:
  - '*'
- apiGroups:
  - hydroculture.containerdays.io
  resources:
  - herbs/status
  verbs:
  - get
